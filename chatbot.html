                "Ã‰ normal sentir medo, raiva ou confusÃ£o nessas situaÃ§Ãµes. VocÃª foi muito corajosa ao buscar ajuda. Vamos juntas encontrar formas de te apoiar.",

        function addMessage(message, isUser = false) {

            messageDiv.className = `message-row ${isUser ? 'user-message-row' : 'bot-message-row'}`;
            
            if (isUser) {

                const botMessageContent = document.createElement('div');

                function typeWriter() {
                    if (i < message.length) {

        function sendMessage() {

        function handleKeyPress(event) {
