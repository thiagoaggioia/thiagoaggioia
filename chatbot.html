<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Apoio - Thiago Aggio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos globais */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020617;
            background-image: url('https://images.pexels.com/photos/8386440/pexels-photo-8386440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            min-height: 100vh;
        }

        /* Container principal do chatbot */
        .chatbot-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: rgba(31, 41, 55, 0.7);
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            overflow: hidden;
            color: white;
        }
        
        /* Cabeçalho */
        .header {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: rgb(17, 24, 39);
            border-bottom: 1px solid rgb(55, 65, 81);
        }

        .header .icon {
            width: 3rem;
            height: 3rem;
            border-radius: 9999px;
            background-color: #6366f1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        
        /* Área de chat */
        .chat-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background-color: rgb(17, 24, 39);
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }
        .chat-area::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 4px;
        }
        .chat-area::-webkit-scrollbar-track {
            background-color: #2d3748;
        }
        
        /* Mensagens */
        .message-row {
            display: flex;
            margin-bottom: 1rem;
        }

        .message-content {
            padding: 1rem;
            border-radius: 0.75rem;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bot-message-row {
            justify-content: flex-start;
        }
        .bot-message-content {
            background-color: rgb(55, 65, 81);
            border-bottom-left-radius: 0;
        }
        
        .user-message-row {
            justify-content: flex-end;
        }
        .user-message-content {
            background-color: #6366f1;
            border-bottom-right-radius: 0;
            color: white;
        }

        /* Opções rápidas */
        .quick-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem;
            background-color: rgb(17, 24, 39);
            border-top: 1px solid rgb(55, 65, 81);
        }
        .quick-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            background-color: #6366f1;
            border-radius: 9999px;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }
        .quick-btn:hover {
            background-color: #4f46e5;
        }

        /* Área de input */
        .input-area {
            padding: 1rem;
            background-color: rgb(17, 24, 39);
            border-top: 1px solid rgb(55, 65, 81);
            display: flex;
            gap: 0.5rem;
        }
        .input-field {
            flex: 1;
            padding: 0.75rem;
            border-radius: 9999px;
            background-color: rgb(55, 65, 81);
            color: white;
            border: 1px solid rgb(75, 85, 99);
            outline: none;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #6366f1;
        }

        .send-btn {
            background-color: #6366f1;
            color: white;
            padding: 0.75rem;
            border-radius: 9999px;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }
        .send-btn:hover {
            background-color: #4f46e5;
        }

        /* Efeitos de digitação */
        .typing-effect::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="chatbot-container">
        
        <div class="header">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-bold">Assistente de Apoio</h1>
                <p class="text-sm text-gray-400">Um espaço seguro para você. Estou aqui para te ouvir e apoiar.</p>
            </div>
        </div>

        <div id="chatArea" class="chat-area">
            <div class="message-row bot-message-row">
                <div class="message-content bot-message-content">
                    Olá! Sou sua assistente de apoio. Este é um espaço seguro onde você pode compartilhar seus sentimentos e receber orientação. Como posso te ajudar hoje? 💜
                </div>
            </div>
        </div>

        <div class="quick-options">
            <button onclick="sendQuickMessage('Preciso de apoio emocional')" class="quick-btn">🤗 Apoio Emocional</button>
            <button onclick="sendQuickMessage('Informações sobre meus direitos')" class="quick-btn">📚 Meus Direitos</button>
            <button onclick="sendQuickMessage('Como buscar ajuda profissional')" class="quick-btn">👥 Buscar Ajuda</button>
            <button onclick="sendQuickMessage('Técnicas de respiração')" class="quick-btn">🧘 Respiração</button>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." class="input-field" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" class="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                </svg>
            </button>
        </div>

    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');

        const responses = {
            greetings: [
                "Olá! Que bom que você está aqui. Como posso te apoiar hoje?",
                "Oi! Este é um espaço seguro para você. O que está sentindo?",
                "Seja bem-vinda! Estou aqui para te ouvir e apoiar. Como você está?"
            ],
            
            emotional_support: [
                "Entendo que você está passando por um momento difícil. Seus sentimentos são válidos e você não está sozinha. Que tal conversarmos sobre o que está te preocupando?",
                "É normal sentir medo, raiva ou confusão nessas situações. Você foi muito corajosa ao buscar ajuda. Vamos juntas encontrar formas de te apoiar.",
                "Lembre-se: você não é culpada por nada do que aconteceu. Você merece ser tratada com respeito e amor. Como posso te ajudar agora?"
            ],
            
            rights_info: [
                "Você tem direitos importantes: 🔹 Direito à vida sem violência 🔹 Proteção policial 🔹 Medidas protetivas 🔹 Assistência judiciária gratuita 🔹 Atendimento médico e psicológico. Quer saber mais sobre algum deles?",
                "Lei Maria da Penha te protege! Você pode: denunciar sem medo, solicitar medidas protetivas, ter acompanhamento psicológico gratuito. O que mais gostaria de saber?"
            ],
            
            help_seeking: [
                "Existem várias formas de buscar ajuda: 🔹 Central 180 (24h) 🔹 Delegacias da Mulher 🔹 CRAS e CREAS 🔹 Casas de Abrigo 🔹 ONGs especializadas 🔹 Defensoria Pública. Qual tipo de ajuda você precisa?",
                "Você pode procurar: Psicólogos especializados, grupos de apoio, assistentes sociais, advogados. Muitos serviços são gratuitos pelo SUS e órgãos públicos."
            ],
            
            breathing: [
                "Vamos fazer um exercício de respiração juntas: 1) Inspire devagar por 4 segundos 2) Segure por 4 segundos 3) Expire por 6 segundos 4) Repita 5 vezes. Você está se sentindo melhor?",
                "Quando sentir ansiedade: respire fundo, conte até 10, coloque as mãos no peito e sinta sua respiração. Você está segura agora."
            ],
            
            crisis: [
                "Percebo que você está em uma situação de crise. Sua segurança é prioridade! 🚨 LIGUE AGORA: 180 ou 190. Se não puder ligar, procure imediatamente uma delegacia, hospital ou vizinho de confiança.",
                "ATENÇÃO: Se você está em perigo AGORA, saia do local se possível e ligue 190. Se não puder sair, tente se trancar em um cômodo e pedir ajuda pelos vizinhos ou pelo telefone."
            ],
            
            default: `Entendo sua preocupação. Estou aqui para te apoiar. Pode me contar mais sobre o que está sentindo ou vivenciando? Lembre-se que você não está sozinha e que existem pessoas e lugares prontos para te ajudar. 💜
            <div class="mt-4 p-3 bg-red-700 rounded-lg text-white font-bold text-center">
                📞 Central de Atendimento: 180<br>
                🚨 Emergência: 190<br>
            </div>`
        };

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-row ${isUser ? 'user-message-row' : 'bot-message-row'}`;
            
            if (isUser) {
                messageDiv.innerHTML = `<div class="message-content user-message-content">${message}</div>`;
            } else {
                // Efeito de digitação para a resposta do bot
                const botMessageContent = document.createElement('div');
                botMessageContent.className = 'message-content bot-message-content typing-effect';
                messageDiv.appendChild(botMessageContent);

                let i = 0;
                function typeWriter() {
                    if (i < message.length) {
                        botMessageContent.innerHTML += message.charAt(i);
                        i++;
                        setTimeout(typeWriter, 20); // Velocidade da digitação
                    } else {
                        botMessageContent.classList.remove('typing-effect');
                        chatArea.scrollTop = chatArea.scrollHeight;
                    }
                }
                setTimeout(typeWriter, 500); // Atraso para o bot "pensar"
            }
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function getResponse(userMessage) {
            const msg = userMessage.toLowerCase();
            
            if (msg.includes('emergência') || msg.includes('perigo') || msg.includes('socorro') || msg.includes('me bater') || msg.includes('vai me matar') || msg.includes('ameaça')) {
                return responses.crisis[Math.floor(Math.random() * responses.crisis.length)];
            }
            
            if (msg.includes('apoio') || msg.includes('triste') || msg.includes('medo') || msg.includes('sozinha') || msg.includes('deprimida') || msg.includes('ansiedade')) {
                return responses.emotional_support[Math.floor(Math.random() * responses.emotional_support.length)];
            }
            
            if (msg.includes('direitos') || msg.includes('lei') || msg.includes('maria da penha') || msg.includes('denúncia') || msg.includes('medida protetiva')) {
                return responses.rights_info[Math.floor(Math.random() * responses.rights_info.length)];
            }
            
            if (msg.includes('ajuda') || msg.includes('psicólogo') || msg.includes('delegacia') || msg.includes('onde ir') || msg.includes('procurar')) {
                return responses.help_seeking[Math.floor(Math.random() * responses.help_seeking.length)];
            }
            
            if (msg.includes('respiração') || msg.includes('respirar') || msg.includes('calma') || msg.includes('relaxar')) {
                return responses.breathing[Math.floor(Math.random() * responses.breathing.length)];
            }
            
            if (msg.includes('oi') || msg.includes('olá') || msg.includes('boa tarde') || msg.includes('boa noite') || msg.includes('bom dia')) {
                return responses.greetings[Math.floor(Math.random() * responses.greetings.length)];
            }
            
            return responses.default;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            addMessage(message, true);
            userInput.value = '';
            
            setTimeout(() => {
                const response = getResponse(message);
                addMessage(response, false);
            }, 800);
        }

        function sendQuickMessage(message) {
            addMessage(message, true);
            setTimeout(() => {
                const response = getResponse(message);
                addMessage(response, false);
            }, 800);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
