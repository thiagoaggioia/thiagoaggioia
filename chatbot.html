        .message-content {

        .bot-message-row {

        }
        .bot-message-content {
            background-color: rgb(55, 65, 81);

        }
        
        .user-message-row {
            justify-content: flex-end;

        .user-message-content {

        .quick-options {

        }
        .quick-btn {

        }

        .input-area {

            border-radius: 9999px;

            outline: none;
            transition: all 0.3s;
        }
        .input-field:focus {

        .send-btn {
            background-color: #6366f1;
            color: white;
            padding: 0.75rem;
            border-radius: 9999px;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }
        .send-btn:hover {
            background-color: #4f46e5;
        }

        .typing-effect::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>

            </div>

        <div id="chatArea" class="chat-area">

                <div class="message-content bot-message-content">
                    OlÃ¡! Sou sua assistente de apoio. Este Ã© um espaÃ§o seguro onde vocÃª pode compartilhar seus sentimentos e receber orientaÃ§Ã£o. Como posso te ajudar hoje? ðŸ’œ

        <div class="quick-options">

            <button onclick="sendQuickMessage('InformaÃ§Ãµes sobre meus direitos')" class="quick-btn">ðŸ“š Meus Direitos</button>

        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." class="input-field" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" class="send-btn">

    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const PROXY_URL = "https://chatbox-proxy-ey6ztwvgc-thiagoaggioias-projects.vercel.app/api";

        async function getGeminiResponse(userMessage) {
            if (!PROXY_URL || PROXY_URL.includes("URL_DO_SEU_SERVIDOR_PROXY_AQUI")) {
                return "Desculpe, a conexÃ£o com a inteligÃªncia artificial nÃ£o estÃ¡ configurada corretamente.";
            }

            try {
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });
                
                if (!response.ok) {
                    throw new Error(`Erro na rede: ${response.status}`);
                }
                
                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Erro ao conectar com o proxy:', error);
                return "Desculpe, ocorreu um erro na comunicaÃ§Ã£o. Por favor, tente novamente.";
            }
        }

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-row ${isUser ? 'user-message-row' : 'bot-message-row'}`;
            
            if (isUser) {
                messageDiv.innerHTML = `<div class="message-content user-message-content">${message}</div>`;
                chatArea.appendChild(messageDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
            } else {
                const botMessageContent = document.createElement('div');
                botMessageContent.className = 'message-content bot-message-content typing-effect';
                messageDiv.appendChild(botMessageContent);
                chatArea.appendChild(messageDiv);
                
                let i = 0;
                function typeWriter() {
                    if (i < message.length) {
                        botMessageContent.innerHTML += message.charAt(i);
                        i++;
                        setTimeout(typeWriter, 20);
                    } else {
                        botMessageContent.classList.remove('typing-effect');
                        chatArea.scrollTop = chatArea.scrollHeight;
                    }
                }
                setTimeout(typeWriter, 500);
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            addMessage(message, true);
            userInput.value = '';
            
            const response = await getGeminiResponse(message);
            addMessage(response, false);
        }

        async function sendQuickMessage(message) {
            addMessage(message, true);
            const response = await getGeminiResponse(message);
            addMessage(response, false);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
