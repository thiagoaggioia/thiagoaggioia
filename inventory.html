<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário de Habilidades - ESG Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #e2e8f0;
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
            margin-bottom: 40px;
            padding: 24px;
            background-color: #1a202c;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #6366f1;
            border-radius: 50%;
            cursor: pointer;
        }
        .loading-animation {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex justify-center">

    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-2 text-indigo-400">Inventário de Habilidades</h1>
        <p class="text-center text-slate-400 mb-8">Avalie suas habilidades para construir seu roadmap profissional em ESG + IA.</p>

        <form id="skillsForm" class="space-y-6">
            <div id="step1">
                <h2 class="text-2xl font-semibold mb-4 text-white">1. Seu Perfil e Objetivos</h2>
                <div class="bg-slate-800 p-6 rounded-lg space-y-4">
                    <div>
                        <label class="block text-slate-300">Qual é o seu perfil de trabalho?</label>
                        <select id="perfil" class="mt-2 block w-full rounded-md bg-slate-700 text-white border-none py-2 px-3">
                            <option value="">Selecione uma opção</option>
                            <option value="analitico">Analista e Lógico</option>
                            <option value="criativo">Estrategista e Inovador</option>
                            <option value="lider">Líder e Colaborador</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-slate-300">Quais habilidades você já tem?</label>
                        <input type="text" id="habilidades" placeholder="Ex: Python, Padrões ESG, Gestão de Projetos" class="mt-2 block w-full rounded-md bg-slate-700 text-white border-none py-2 px-3">
                    </div>
                    <div>
                        <label class="block text-slate-300">Qual é o seu objetivo de carreira em 3 anos?</label>
                        <input type="text" id="objetivo" placeholder="Ex: Me tornar um Consultor ESG Sênior" class="mt-2 block w-full rounded-md bg-slate-700 text-white border-none py-2 px-3">
                    </div>
                    <button type="button" onclick="startSurvey()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">
                        Gerar Questionário
                    </button>
                </div>
            </div>

            <div id="step2" class="hidden">
                <h2 class="text-2xl font-semibold mb-4 text-white">2. Questionário de Avaliação</h2>
                <div id="surveyContainer" class="bg-slate-800 p-6 rounded-lg space-y-6">
                    <div class="loading-animation"></div>
                </div>
                <button type="button" onclick="generateRoadmap()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg mt-6 transition-colors duration-300">
                    Gerar meu Roadmap
                </button>
            </div>
        </form>

        <div id="results" class="mt-8 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-white">Seu Roadmap de Carreira</h2>
            <div id="roadmapContent" class="bg-slate-800 p-6 rounded-lg text-slate-300">
                <div class="loading-animation"></div>
            </div>
        </div>
    </div>

    <script>
        const PROXY_URL = "https://chatbox-proxy-ey6ztwvgc-thiagoaggioias-projects.vercel.app/api";

        let surveyData = [];

        async function startSurvey() {
            const perfil = document.getElementById('perfil').value;
            const habilidades = document.getElementById('habilidades').value.split(',').map(s => s.trim());
            const objetivo = document.getElementById('objetivo').value;

            if (!perfil || !objetivo) {
                alert('Por favor, preencha todos os campos do perfil.');
                return;
            }

            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');

            try {
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'generate_survey', data: { perfil, habilidades, objetivo } })
                });

                if (!response.ok) {
                    throw new Error('Erro na rede ou no servidor.');
                }

                const result = await response.json();
                surveyData = result.response.survey;
                
                renderSurvey(surveyData);
            } catch (error) {
                console.error('Erro ao gerar o questionário:', error);
                document.getElementById('surveyContainer').innerHTML = `<p class="text-red-400">Desculpe, ocorreu um erro ao gerar o questionário. Por favor, tente novamente.</p>`;
            }
        }

        function renderSurvey(survey) {
            const surveyContainer = document.getElementById('surveyContainer');
            surveyContainer.innerHTML = '';
            survey.forEach((item, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-4';
                questionDiv.innerHTML = `<p class="font-medium text-white mb-2">${index + 1}. ${item.question}</p>`;
                item.options.forEach(option => {
                    questionDiv.innerHTML += `
                        <label class="block text-slate-400">
                            <input type="radio" name="question-${index}" value="${option}" class="mr-2">
                            ${option}
                        </label>
                    `;
                });
                surveyContainer.appendChild(questionDiv);
            });
        }

        async function generateRoadmap() {
            const perfil = document.getElementById('perfil').value;
            const habilidades = document.getElementById('habilidades').value.split(',').map(s => s.trim());
            const objetivo = document.getElementById('objetivo').value;

            const surveyResults = surveyData.map((item, index) => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                return `${item.question}: ${selectedOption ? selectedOption.value : 'Não respondido'}`;
            });

            document.getElementById('step2').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');

            try {
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'generate_roadmap', data: { perfil, habilidades, objetivo, surveyResults } })
                });
                
                if (!response.ok) {
                    throw new Error('Erro na rede ou no servidor.');
                }

                const result = await response.json();
                document.getElementById('roadmapContent').innerHTML = result.response.replace(/\n/g, '<br>');
            } catch (error) {
                console.error('Erro ao gerar o roadmap:', error);
                document.getElementById('roadmapContent').innerHTML = `<p class="text-red-400">Desculpe, ocorreu um erro ao gerar o roadmap. Por favor, tente novamente.</p>`;
            }
        }
    </script>
</body>
</html>
